{{ template "devnotes.service" .Values.fuchs_db }}
        envFrom:
        - configMapRef:
          name: fuchs-db-conf
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdata
      volumes:
      - name: postgresdata
        persistentVolumeClaim:
          claimName: fuchs-db-data