name: ESLint

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  lint_papagei:
    name: lint papagei
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linter
        run:
          npm install @linthtml/linthtml --save-dev
      - name: create config
        run:
          npx linthtml --init
      - name: lint
        working-directory: ./papagei
        run:
          npx linthtml 'index.html'
