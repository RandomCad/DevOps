name: ESLint

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  lint_papagei:
    name: lint papagei
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linters
        run: |
          npm install @linthtml/linthtml --save-dev
          npm install jslint
          npm init stylelint

      - name: lint html
        working-directory: ./papagei
        run:
          npx linthtml 'index.html'
          
      - name: lint JS
        working-directory: ./papagei
        run:
          jslint index.js
          
      - name: lint CSS
        working-directory: ./papagei
        run:
          npx stylelint "**/*.css"
