name: papagei

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  lint_html_papagei:
    name: lint HTML papagei
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install linter
        run: 
          npm install @linthtml/linthtml --save-dev
      - name: lint html
        working-directory: ./papagei
        run:
          npx linthtml 'index.html'
          
          
      
  lint_js_papagei:
    name: lint JS papagei
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: lint JS
        working-directory: ./papagei
        run:
          eslint . --ext .js

  lint_css_papagei:
    name: lint CSS papagei
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install linter
        working-directory: ./papagei
        run: 
          npm init stylelint          
      - name: lint CSS
        working-directory: ./papagei
        run:
          npx stylelint "**/*.css"
